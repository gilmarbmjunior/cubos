    <title>Puzzle Collection</title>
    <style>
      :root {
        color-scheme: light dark;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial,
          "Apple Color Emoji", "Segoe UI Emoji";
        line-height: 1.4;
        padding: 24px;
        background: Canvas;
        color: CanvasText;
      }
      header {
        max-width: 1200px;
        margin: 0 auto 16px;
        display: flex;
        gap: 12px;
        align-items: end;
        justify-content: space-between;
      }
      h1 {
        font-size: 20px;
        margin: 0;
      }
      .count {
        opacity: 0.7;
        font-size: 12px;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
        gap: 14px;
      }
      .card {
        border: 1px solid color-mix(in oklab, CanvasText 15%, Canvas);
        border-radius: 10px;
        overflow: hidden;
        background: color-mix(in oklab, Canvas 95%, CanvasText 5%);
        transition: transform 0.12s ease, box-shadow 0.12s ease;
      }
      .card:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.12);
      }
      .thumb {
        width: 100%;
        aspect-ratio: 1 / 1;
        object-fit: cover;
        display: block;
        background: repeating-conic-gradient(
            from 45deg,
            color-mix(in oklab, CanvasText 6%, Canvas) 0 25%,
            transparent 0 50%
          )
          0 0 / 16px 16px;
      }
      .meta {
        padding: 8px 10px 10px;
      }
      .title {
        font-size: 13px;
        margin: 0;
      }
      .id {
        font-variant-numeric: tabular-nums;
        opacity: 0.75;
        font-size: 12px;
      }
      @media (min-width: 1400px) {
        .grid {
          grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
        }
      }
    </style>

      function handleImgError(ev) {
        const img = ev.target;
        const tried = img.dataset.tried || "";
        const id = img.getAttribute("data-id");
        if (tried !== "jpg") {
          img.dataset.tried = "jpg";
          img.src = `imgs/${id}.png`;
        } else {
          img.onerror = null;
          img.src = imgPlaceholderDataURI();
        }
      }

        img.alt = `${item.name}`;
        img.setAttribute("data-id", String(item.id));
        img.src = `imgs/${item.id}.jpg`;
        img.onerror = handleImgError;

        const meta = document.createElement("div");
        meta.className = "meta";

        const title = document.createElement("p");
        title.className = "title";
        title.textContent = item.modelo;

        const pid = document.createElement("div");
        pid.className = "id";
        pid.textContent = `#${item.id}`;

        meta.appendChild(title);
        meta.appendChild(pid);
        div.appendChild(img);
        div.appendChild(meta);
        return div;
      }

      function renderGrid() {
        const grid = document.getElementById("grid");
        const count = document.getElementById("count");
        if (!grid) return;
        const frag = document.createDocumentFragment();
        collection.forEach((item) => frag.appendChild(createCard(item)));
        grid.innerHTML = "";
        grid.appendChild(frag);
        if (count) count.textContent = `${collection.length}`;
      }

      document.addEventListener("DOMContentLoaded", renderGrid);
    </script>
  </head>
  <body>
    <header>
      <h1>Puzzle Collection</h1>
      <div
        class="count"
        aria-live="polite"
      >
        <span id="count">0</span> itens
      </div>
    </header>
    <main class="container">
      <section
        id="grid"
        class="grid"
        aria-label="Grade de cubos"
      ></section>
    </main>
  </body>
</html>
